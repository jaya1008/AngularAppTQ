<div>
    <form [formGroup]="validations_form"  (ngSubmit)="onSubmit(validations_form.value)">

        
          <input type="text" placeholder="Username" formControlName="username" >
          <div *ngFor="let validation of username_validation_messages.username">
            <div  *ngIf="validations_form.get('username').hasError(validation.type)
             && (validations_form.get('username').dirty || validations_form.get('username').touched)">{{validation.message}}</div>
          </div>
          <input   type="submit"  value="Check">
       
          
          
    </form> 
    
</div>
{{subdata |json}}
