<div>  
    <h2>Angular Compoent Hook LifeCycle :</h2>  
  </div>  
  <table style="border:1">  
    <tr>  
      <td>  
        <h3>Parent value</h3>  
      </td>  
      <td>  
        <input type="text" [(ngModel)]="usertext" />  
      </td>  
    </tr>  
    <tr>  
      <td>  
        <h3>Child value</h3>  
      </td>  
      <td>  
        <child-lifecycle [changedata]="usertext" ></child-lifecycle>  
      </td>  
    </tr>  
  </table>
